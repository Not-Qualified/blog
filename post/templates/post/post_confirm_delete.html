{% extends "post/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post ?</legend>
                <h5>Are You Sure to delete The Post ?</h5>
                <h6>Post - {{ object.title }}</h6>
                <p style="font-size:50%;">{{ object.content }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-primary my-2 my-sm-0" href="{% url 'post-detail' object.id %}">No, Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
